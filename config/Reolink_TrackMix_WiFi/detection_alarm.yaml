      subpage: *sensitivity_motion_page_anchor
    smart_detection:
      name: '智能侦测'
      desc: '设置>侦测报警>灵敏度>智能侦测'
      type: 'navigation'
      subpage: *sensitivity_smart_page_anchor


alarm_delay_page: &alarm_delay_page_anchor
  name: '延时报警'
  desc: '设置>侦测报警>延时报警>延时报警'
  type: 'page'
  items:
    human_movement:
      name: '人形移动'
      desc: '设置>侦测报警>灵敏度>人形移动（选项）'
      type: 'slider'
    car_movement:
      name: '车辆移动'
      desc: '设置>侦测报警>灵敏度>车辆移动（选项）'
      type: 'slider'
    animal:
      name: '动物'
      desc: '设置>侦测报警>灵敏度>动物（选项）'
      type: 'slider'


object_size_page: &object_size_page_anchor
  name: '目标尺寸'
  desc: '设置>侦测报警>灵敏度>目标尺寸>目标尺寸(页面）'
  type: 'page'
  items:
    detection_target:
      name: '检测目标'
      desc: '设置>侦测报警>灵敏度>目标尺寸>目标尺寸(页面）>检测目标'
      type: 'checkbox'
      option:
        - '人'
        - '车'
        - '动物'
        - '宠物'


detection_alarm_page:
  name: '侦测报警'
  key: 'detection_alarm_page'
  desc: '设置>侦测报警页面'
  type: 'page'
  items:
    non_detection_area:
      name: '非侦测区域'
      desc: '设置>侦测报警>非侦测区域'
      type: 'navigation'
      subpage:
        name: '非侦测区域'
        desc: '设置>侦测报警>非侦测区域>非侦测区域页面'
        type: 'page'
    motion_mark:
      name: '移动标记'
      desc: '设置>侦测报警>移动标记'
      type: 'switch'
    sensitivity:
      name: '灵敏度'
      desc: '设置>侦测报警>灵敏度'
      type: 'navigation'
      subpage: *sensitivity_page_anchor
    alarm_delay:
      name: '延时报警'
      desc: '设置>侦测报警>延时报警'
      type: 'navigation'
      subpage: *alarm_delay_page_anchor
    object_size:
      name: '目标尺寸'
      desc: '设置>侦测报警>目标尺寸'
      type: 'navigation'
