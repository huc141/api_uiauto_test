    auto_tracking:
      name: '智能追踪'
      desc: '设置>侦测报警>智能追踪'
      type: 'switch'
    tracking_type:
      name: '追踪类型'
      desc: '设置>侦测报警>智能追踪>追踪类型'
      type: 'popup'
      options:
        - '人'
        - '车'
        - '动物'
        - '宠物'
    tracking_method:
      name: '追踪方式'
      desc: '设置>侦测报警>智能追踪>追踪方式'
      type: 'popup'
      options:
        - '数码'
        - '数码优先'
        - 'PT优先'
    object_static:
      name: '目标静止'
      desc: '设置>侦测报警>目标静止'
      type: 'popup'
      options:
        - '10 秒'
        - '20 秒'
        - '30 秒'
        - '60 秒'
    object_disappear:
