device_list_name: "yulong-test-sd7"
sub_name: ""

ipc:
  detection_alarm:
    name: '灯'
    desc: '设置>侦测报警'
    type: 'navigation'
    text:
      - '非侦测区域'
      - '绘制不需要报警的区域'
      - '移动标记'
      - '画面为清晰时，智能检测到移动事物将进行标记。'
      - '报警设置'
      - '灵敏度'
      - '延时报警'
      - '检测目标在检测区域内可停留的时间'
      - '目标尺寸'
      - '过滤不需要检测的目标尺寸'
      - '智能追踪'

    items:
      non_detection_area:
        name: '非侦测区域'
        desc: '设置>侦测报警>非侦测区域'
        type: 'navigation'
        text:
          - '取消'
          - '保存'
          - '非侦测区域'
          - '绘制不需要报警的区域'
          - '擦除'
          - '绘制'
          - '全部擦除'
          - '全部绘制'
        options:
          - '全部绘制'
          - '全部擦除'
          - '绘制'
          - '擦除'

      motion_mark:
        name: '移动标记'
        desc: '设置>侦测报警>移动标记'
        type: 'switch'
        options:
          - 'switch-on'
          - 'switch-off'

      sensitivity_motion:
        name: '灵敏度'
        desc: '设置>侦测报警>灵敏度'
        type: 'navigation'
        text:
          - '移动侦测'
          - '智能侦测'

        motion_detect:
          name: '移动侦测'
          desc: '设置>侦测报警>灵敏度>移动侦测'
          type: 'page'
          text:
            - '取消'
            - '灵敏度'
            - '保存'
            - '00:00 - 23:59'
            - '灵敏度高，检测到细微的物体移动就报警，不放过任何风吹草动，如细小的蚊虫、较远的人等。'
            - '不灵敏'
            - '灵敏'
            - '添加分段灵敏度'

          add_multi_time_sensitivity_motion:
            name: '添加分段灵敏度'
            desc: '设置>侦测报警>灵敏度>添加分段灵敏度'
            type: 'page'
            text:
              - '取消'
              - '编辑分段'
              - '保存'
              - '开始时间'
              - '结束时间'
              - '不灵敏'
              - '灵敏'

        smart_detect:
          name: '智能侦测'
          desc: '设置>侦测报警>灵敏度>智能侦测'
          type: 'page'
          text:
            - '取消'
            - '灵敏度'
            - '保存'
            - '灵敏度中，检测到与人相似的物体移动则报警。'
            - '人'
            - '车'
            - '动物'

      alarm_delay:
        name: '灯'
        desc: '设置>侦测报警'
        type: 'navigation'
        text:
          - '取消'
          - '延时报警'
          - '保存'
          - '人形移动'
          - '车辆移动'
          - '动物'
          - '0'
          - '8'

      object_size:
        name: '目标尺寸'
        desc: '设置>侦测报警>目标尺寸'
        type: 'navigation'
        text:
          - '取消'
          - '目标尺寸'
          - '保存'
          - '人'
          - '车'
          - '动物'
          - '最小目标'
          - '最大目标'
          - '小于最小目标尺寸的目标将不报警。大于最大目标尺寸的目标将不报警。'
        detect_objects:
          - '人'
          - '车'
          - '动物'

      auto_tracking:
        name: '智能追踪'
        desc: '设置>侦测报警>智能追踪'
        type: 'switch'
        hidden_text:
          - '追踪类型'
          - '追踪方式'
          - '水平追踪范围'
          - '计划'
          - '多久后结束追踪'
          - '目标静止'
          - '目标消失'

        tracking_type:
          name: '追踪类型'
          desc: '设置>侦测报警>智能追踪'
          type: 'popup'
          text:
            - '追踪类型'
            - '可多选'
            - '人'
            - '车'
            - '动物'
            - '取消'
            - '确定'

        tracking_mode:
          name: '追踪方式'
          desc: '设置>侦测报警>追踪方式'
          type: 'popup'
          text:
            - '数码'
            - '数码优先'
            - 'PT优先'
            - '取消'



















