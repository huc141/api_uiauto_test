          name: '垂直翻转'
          desc: '设置>显示>垂直翻转'
          type: 'switch'
          options:
            - 'switch_on'
            - 'switch_off'

        horizontal_flip:
          name: '水平翻转'
          desc: '设置>显示>水平翻转'
          type: 'switch'
          options:
            - 'switch_on'
            - 'switch_off'

        stream:
          text:
            - 'I 帧间隔'
          options:
            - ''

          clear:
            text:
              - 'I 帧间隔'

            resolution:
              name: '分辨率'
              options:
                - '2304*1296'

            frame_rate:
              name: '帧率(FPS)'
              options:
                - '15(默认)'
                - '12'
                - '10'

            max_bit_rate:
              name: '最大码率(kbps)'
              options:
                - '1024'
                - '1536'
                - '2048(默认)'

            i_frame_interval:
              name: 'I 帧间隔'
              options:
                - '1x'
                - '2x'

          fluent:
            text:
              - 'I 帧间隔'

            resolution:
              name: '分辨率'
              options:
                - '640*360'

            frame_rate:
              name: '帧率(FPS)'
              options:
                - '15(默认)'
                - '10'

            max_bit_rate:
              desc: '最大码率(kbps)'
              options:
                - '64'
                - '128'
                - '160'
                - '192(默认)'
                - '256'

            i_frame_interval:
              name: 'I 帧间隔'
              options:
                - '1x'
                - '2x'
                - '3x'
                - '4x'

        device_name:
          name: '设备名称'
          desc: '设置>显示>设备名称'
          type: 'popup'
          text:
            - '设备名称'
            - '左上'
