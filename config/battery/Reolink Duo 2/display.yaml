              - '亮度'
              - '暗部'

        splice_region:
          name: '拼接区域'
          desc: '设置>显示>拼接区域'
          type: 'navigation'
          text:
            - '拼接设置'
            - '拼接距离'
            - '距离（米）'
            - '在你设置的距离附近，拼接画面会达到最佳观看效果'
            - '拼接位置'
            - '水平'
            - '垂直'
            - '调整左右两个画面之间的水平或垂直距离差，以达到最佳观看效果'
