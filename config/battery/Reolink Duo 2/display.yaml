device_list_name: "Reolink Duo 2"
uid: '952700Y004CWC5JO'

ipc:
  display:
    name: '显示'
    desc: '设置>显示'
    type: 'navigation'

    items:
      display:
        name: '显示'
        desc: '设置>显示'
        type: 'navigation'
        text:
          - '码流'
          - '移动标记'
          - '画面为清晰时，智能检测到移动事物将进行标记。'
          - '设备名称'
          - '日期'
          - '水印'
          - '图像设置'
          - '白天和黑夜'
          - '遮盖区域'
        options:
          - '码流'
          - '移动标记'
          - '设备名称'
          - '日期'
          - '水印'
          - '图像设置'
          - '白天和黑夜'
          - '遮盖区域'

        stream:
          name: '码流'
          desc: '设置>显示>码流'
          type: 'navigation'
          subpage:
            name: '码流'
            desc: '设置>显示>码流>码流'
            type: 'navigation'
            text:
              - '码流'
              - '清晰'
              - '分辨率'
              - '帧率(FPS)'
              - '最大码率(kbps)'
              - '流畅'
              - 'i帧间隔'

            clear:
              name: '清晰'
              desc: '设置>显示>码流>码流>清晰'
              type: 'navigation'
              subpage:
                name: '清晰'
                desc: '设置>显示>码流>码流>清晰'
                type: 'page'
                text:
                  - '取消'
                  - '清晰'
                  - '保存'
                  - '分辨率'
                  - '帧率(fps)'
                  - '最大码率(kbps)'
                  - 'i帧间隔'

                resolution:
                  name: '分辨率'
                  desc: '设置>显示>码流>码流>清晰>分辨率'
                  type: 'popup'
                  text:
                    - '分辨率'
                    - '越高视频越清晰'
                    - '4608*1728'
                  options:
                    - '4608*1728'

                frame_rate:
                  name: '帧率(FPS)'
                  desc: '设置>显示>码流>码流>清晰>帧率(FPS)'
                  type: 'popup'
                  text:
                    - '帧率(FPS)'
                    - '每秒钟的帧数，越高画面越流畅'
                    - '15(默认)'
                    - '12'
                    - '10'
                  options:
                    - '15(默认)'
                    - '12'
                    - '10'

                max_bit_rate:
                  name: '最大码率(kbps)'
                  desc: '设置>显示>码流>码流>清晰>最大码率(Kbps)'
                  type: 'popup'
                  text:
                    - '最大码率(Kbps)'
                    - '相同的分辨率、帧率下，码率越大画质越好，网络要求也越高'
                    - '1024'
                    - '1536'
                    - '2048(默认)'
                    - '3072'
                    - '4096'
                  options:
                    - '1024'
                    - '1536'
                    - '2048(默认)'
                    - '3072'
                    - '4096'

                i_frame_interval:
                  name: 'i帧间隔'
                  desc: '设置>显示>码流>码流>清晰>i帧间隔'
                  type: 'popup'
                  text:
                    - 'i帧间隔'
                    - 'I帧间隔小，视频质量高，但文件大。I帧间隔大，文件小，但质量低。'
                    - '1x'
                    - '2x'
                  options:
                    - '1x'
                    - '2x'

            fluent:
              name: '流畅'
              desc: '设置>显示>码流>码流>流畅'
              type: 'navigation'
              subpage:
                name: '流畅'
                desc: '设置>显示>码流>码流>流畅'
                type: 'page'
                text:
                  - '取消'
                  - '流畅'
                  - '保存'
                  - '分辨率'
                  - '帧率(fps)'
                  - '最大码率(kbps)'
                  - 'i帧间隔'

                resolution:
                  name: '分辨率'
                  desc: '设置>显示>码流>码流>流畅>分辨率'
                  type: 'popup'
                  text:
                    - '分辨率'
                    - '越高视频越清晰'
                    - '1536*576'
                  options:
                    - '1536*576'

                frame_rate:
                  name: '帧率(FPS)'
                  desc: '设置>显示>码流>码流>流畅>帧率(FPS)'
                  type: 'popup'
                  text:
                    - '帧率(FPS)'
                    - '每秒钟的帧数，越高画面越流畅'
                    - '15(默认)'
                    - '10'
                  options:
                    - '15(默认)'
                    - '10'

                max_bit_rate:
                  desc: '设置>显示>码流>码流>流畅>最大码率(kbps)'
                  type: 'popup'
                  text:
                    - '最大码率(kbps)'
                    - '相同的分辨率、帧率下，码率越大画质越好，网络要求也越高'
                    - '64'
                    - '128'
                    - '160'
                    - '192'
                    - '256'
                    - '384'
                    - '512'
                    - '672(默认)'
                  options:
                    - '64'
                    - '128'
                    - '160'
                    - '192'
                    - '256'
                    - '384'
                    - '512'
                    - '672(默认)'

                interval_frame:
                  name: 'i帧间隔'
                  desc: '设置>显示>码流>码流>流畅>i帧间隔'
                  type: 'popup'
                  text:
                    - 'i帧间隔'
                    - 'I帧间隔小，视频质量高，但文件大。I帧间隔大，文件小，但质量低。'
                    - '1x'
                    - '2x'
                    - '3x'
                    - '4x'
                  options:
                    - '1x'
                    - '2x'
                    - '3x'
                    - '4x'

        motion_mark:
          name: '移动标记'
          desc: '设置>显示>移动标记'
          type: 'switch'
          text:
            - '移动标记'
            - '画面为清晰时，智能检测到移动事物将进行标记。'
          options:
            - 'switch-on'
            - 'switch-off'

        device_name:
          name: '设备名称'
          desc: '设置>显示>设备名称'
          type: 'popup'
          text:
            - '设备名称'
            - '左上'
            - '中上'
            - '右上'
            - '左下'
            - '中下'
            - '右下'
            - '隐藏'
          options:
            - '左上'
            - '中上'
            - '右上'
            - '左下'
            - '中下'
            - '右下'
            - '隐藏'

        date:
          name: '日期'
          desc: '设置>显示>日期'
          type: 'popup'
          text:
            - '日期'
            - '左上'
            - '中上'
            - '右上'
            - '左下'
            - '中下'
            - '右下'
            - '隐藏'
          options:
            - '隐藏'
            - '左上'
            - '中上'
            - '右上'
            - '左下'
            - '中下'
            - '右下'

        watermark:
          name: '水印'
          desc: '设置>显示>水印'
          type: 'switch'
          options:
            - 'switch_on'
            - 'switch_off'

        image_setting:
          name: '图像设置'
          desc: '设置>显示>图像设置'
          type: 'page'
          text:
            - '亮度'
            - '对比度'
            - '饱和度'
            - '锐度'
            - '抗闪烁'
            - '调整摄像机的拍摄帧率，以减少受到画面中光源闪烁的影响。'
            - '0'
            - '255'

          brightness:
            name: '亮度'
          contrast:
            name: '对比度'
          saturation:
            name: '饱和度'
          sharpness:
            name: '锐度'

          anti_flicker:
            name: '抗闪烁'
            desc: '设置>显示>抗闪烁'
            type: 'popup'
            text:
              - '抗闪烁'
              - '50HZ'
              - '60HZ'
              - '其他'
              - '关闭'
            options:
              - '50HZ'
              - '60HZ'
              - '其他'
              - '关闭'

        day_and_night:
          name: '白天和黑夜'
          desc: '白天和黑夜'
