              - '50HZ'
              - '60HZ'
              - '其他'
              - '关闭'
            options:
              - '50HZ'
              - '60HZ'
              - '其他'
              - '关闭'

        day_and_night:
          name: '白天和黑夜'
          desc: '白天和黑夜'
