            - '对比度'
            - '饱和度'
            - '锐度'
            - '抗闪烁'
            - '调整摄像机的拍摄帧率，以减少受到画面中光源闪烁的影响。'
            - '0'
            - '255'

          brightness:
            name: '亮度'
          contrast:
            name: '对比度'
          saturation:
            name: '饱和度'
          sharpness:
            name: '锐度'

