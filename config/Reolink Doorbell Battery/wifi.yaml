ipc:
  name: 'Wi-Fi'
  desc: '设置>Wi-Fi'
  type: 'page'
  items:
    - name: 'Wi-Fi 频段偏好'
      key: 'wifi_band_preference'
      desc: '设置>Wi-Fi>Wi-Fi 频段偏好'
      type: 'popup'
      options:
        - '自动'
        - '仅 5G'
        - '仅 2.4G'
        - '取消'

    - name: 'Wi-Fi测速'
      key: 'wifi_speed_test'
      desc: '设置>Wi-Fi>Wi-Fi测速'
      type: 'navigation'
      subpage:
        name: 'Wi-Fi测速'
        desc: '设置>Wi-Fi>Wi-Fi测速>Wi-Fi测速'
        type: 'button'
        options:
          - '开始测速'

    - name: '未连接'
      key: 'disconnect'
      desc: '设置>Wi-Fi>未连接'
      type: 'text'

    - name: '添加其他网络'
      key: 'add_other_network'
      desc: '设置>Wi-Fi>添加其他网络'
      type: 'navigation'
      subpage:
        name: '输入密码'
        key: 'input_password'
        desc: '设置>Wi-Fi>添加其他网络>输入密码'
        type: 'page'
        options:
          - 'wifi名称'
          - 'wifi密码'
          - '取消'
          - '保存'

