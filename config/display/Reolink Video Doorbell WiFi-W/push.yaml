device_list_name: "Reolink Video Doorbell WiFi-W"
uid: '952700Y0058Y1MGY'

ipc:
  push:
    name: '手机推送'
    desc: '设置>手机推送'
    type: 'switch'
    text:
      - '手机推送'
      - '测试'
      - '打开后，接收移动事件通知。'
      - '此设备支持图文通知了解更多'
      - '访客电话提醒'
      - '访客铃声'
      - '设备通知铃声'
      - '开启后，可为此设备单独设置通知铃声'
      - '报警铃声'
      - '计划'
      - '可筛选报警类型或进行时间规划。'
      - '推送间隔'

    options:
      - '手机推送'
      - '访客电话提醒'
      - '访客铃声'
      - '设备通知铃声'
      - '报警铃声'
      - '计划'
      - '推送间隔'

    supported_test: '是否支持测试按钮，支持就保留该键，否则删除'

    items:
      visitor_phone_remind:
        name: '访客电话提醒'
        desc: '设置>手机推送>访客电话提醒'
        type: 'switch'
        text:
          - ''
        options:
          - ''

      device_notify_ringtone:
        name: '设备通知铃声'
        desc: '设置>手机推送>设备通知铃声'
        type: 'switch'
        text:
          - '设备通知铃声'

        alarm_ring:
          name: '报警铃声'
          desc: '设置>手机推送>设备通知铃声>报警铃声'
          type: 'popup'
          text:
            - '报警铃声'
            - '强烈通知'
            - '重要通知'
            - '一般通知'
          options:
            - '强烈通知'
            - '重要通知'
            - '一般通知'

      schedule:
        name: '计划'
        desc: '设置>手机推送>计划'
        type: 'navigation'
        text:
          - '取消'
          - '计划'
          - '保存'
          - '配置推送的触发类型和时间计划。'
          - '报警类型'
        alarm_type:
          name: '报警类型'
          desc: '设置>手机推送>计划>报警类型'
          type: 'page'
          text:
            - '报警类型'
            - '保存'
            - '响铃'
            - '画面变动'
            - '人'
            - '车'
            - '包裹'
          options:
            - '响铃'
            - '画面变动'
            - '人'
            - '车'
            - '包裹'


        push_interval:
          name: '推送间隔'
          desc: '设置>手机推送>推送间隔'
          type: 'popup'
          text:
            - '20秒'
            - '30秒'
            - '60秒'
            - '120秒'
          options:
            - '20秒'
            - '30秒'
            - '60秒'
            - '120秒'
