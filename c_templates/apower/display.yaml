device_list_name: ""
uid: ''

ipc:
  display:
    name: '显示'
    desc: '设置>显示'
    type: 'navigation'

    items:
      display:
        name: '显示'
        desc: '设置>显示'
        type: 'navigation'
        text:
          - '垂直翻转'
          - '水平翻转'
          - '码流'
          - '移动标记'
          - '画面为清晰时，智能检测到移动事物将进行标记。'
          - '设备名称'
          - '日期'
          - '水印'
          - '图像设置'
          - '白天和黑夜'
          - '遮盖区域'
        options:
          - '垂直翻转'
          - '水平翻转'
          - '码流'
          - '移动标记'
          - '设备名称'
          - '日期'
          - '水印'
          - '图像设置'
          - '白天和黑夜'
          - '遮盖区域'

        vertical_flip:
          name: '垂直翻转(无需配置，有则保留无则删除)'
        horizontal_flip:
          name: '水平翻转(无需配置，有则保留无则删除)'

        motion_mark:
          name: '移动标记(无需配置，有则保留无则删除)'

        device_name:
          name: '设备名称(无需配置，有则保留无则删除)'
        date:
          name: '日期(无需配置，有则保留无则删除)'

        watermark:
          name: '水印(无需配置，有则保留无则删除)'

        image_layout:
          name: '图像布局(无需配置，有则保留无则删除)'

        stream:
          name: '码流'
          desc: '设置>显示>码流'
          type: 'navigation'
          text:
            - '编码格式'
            - 'I 帧间隔'
          options:
            - '帧率控制'
            - '码率控制'

          clear:
            name: '清晰'
            desc: '设置>显示>码流>码流>清晰(此处的text也等于options)'
            type: 'navigation'
            text:
              - '编码格式'
              - 'I 帧间隔'

            resolution:
              name: '分辨率'
              desc: '设置>显示>码流>码流>清晰>分辨率'
              type: 'popup'
              options:
                - '3840*2160'

            frame_rate:
              name: '帧率(FPS)'
              desc: '设置>显示>码流>码流>清晰>帧率(FPS)'
              type: 'popup'
              options:
                - '25'
                - '22'
                - '20'
                - '18'
                - '16'
                - '15(默认)'
                - '12'
                - '10'
                - '8'
                - '6'
                - '4'
                - '2'

            max_bit_rate:
              name: '最大码率(kbps)'
              desc: '设置>显示>码流>码流>清晰>最大码率(Kbps)'
              type: 'popup'
              options:
                - '4096(默认)'
                - '5120'
                - '6144'
                - '7168'
                - '8192'

            encoding_format:
              name: '编码格式'
              desc: '设置>显示>码流>码流>清晰>编码格式'
              type: 'popup'
              options:
                - 'H264'
                - 'H265'

            i_frame_interval:
              name: 'I 帧间隔'
              desc: '设置>显示>码流>码流>清晰>I 帧间隔'
              type: 'popup'
              options:
                - '1x'
                - '2x'

          fluent:
            name: '流畅'
            desc: '设置>显示>码流>码流>流畅'
            type: 'navigation'
            text:
              - '编码格式'
              - 'I 帧间隔'

            resolution:
              name: '分辨率'
              desc: '设置>显示>码流>码流>流畅>分辨率'
              type: 'popup'
              options:
                - '896*512'

            frame_rate:
              name: '帧率(FPS)'
              desc: '设置>显示>码流>码流>流畅>帧率(FPS)'
              type: 'popup'
              options:
                - '20'
                - '18'
                - '16'
                - '15(默认)'
                - '12'
                - '8'
                - '6'
                - '4'

            max_bit_rate:
              desc: '设置>显示>码流>码流>流畅>最大码率(kbps)'
              type: 'popup'
              options:
                - '128'
                - '256'
                - '384'
                - '512'
                - '672'
                - '768(默认)'
                - '1024'
                - '1228'

            encoding_format:
              name: '编码格式'
              desc: '设置>显示>码流>码流>流畅>编码格式'
              type: 'popup'
              options:
                - 'H.264'
                - 'H.265'

            interval_frame:
              name: 'I 帧间隔'
              desc: '设置>显示>码流>码流>流畅>I 帧间隔'
              type: 'popup'
              options:
                - '1x'
                - '2x'
                - '3x'
                - '4x'

          frame_rate_mode:
            name: '帧率控制'
            desc: '设置>显示>码流>码流>帧率控制'
            type: 'popup'
            text:
              - '帧率控制'
              - '自动'
              - '可变帧率，自动调节帧率来保持画质（不适用有快速运动的物体）。'
              - '恒定'
              - '恒定帧率，流畅优先。'
              - '逐步'
              - '可变帧率，逐步调节帧率来保持画质（适用有快速运动的物体）。'
            options:
              - '自动'
              - '恒定'
              - '逐步'

          rate_mode:
            name: '码率控制'
            desc: '设置>显示>码流>码流>码率模式'
            type: 'popup'
            text:
              - '码率控制'
              - '固定码率'
              - '不同的码率控制模式会影响画质和文件存储大小。'
              - '动态码率'
              - '自动根据视频内容的复杂度进行码率控制。码率不足时，视频可能会变得模糊。'
            options:
              - '固定码率'
              - '动态码率'

        image_setting:
          name: '图像设置'
          desc: '设置>显示>图像设置'
          type: 'page'
          text:
            - '亮度'
            - '对比度'
            - '饱和度'
            - '锐度'
            - '抗闪烁'
            - '调整摄像机的拍摄帧率，以减少受到画面中光源闪烁的影响。'
            - '夜视通透模式'
            - '优化夜视模式下的画面亮度。'
            - '0'
            - '255'

          brightness:
            name: '亮度'
          brightness_sync:
            name: '亮度同步'
            desc: '设置>显示>图像设置>亮度同步'
            type: 'switch'
          contrast:
            name: '对比度'
          saturation:
            name: '饱和度'
          sharpness:
            name: '锐度'
          hdr:
            name: 'HDR(无需配置)'

          anti_flicker:
            name: '抗闪烁'
            desc: '设置>显示>抗闪烁'
            type: 'popup'
            text:
              - '抗闪烁'
              - '50HZ'
              - '60HZ'
              - '其他'
              - '关闭'
            options:
              - '50HZ'
              - '60HZ'
              - '其他'
              - '关闭'

          night_transparent_vision:
            name: '夜视通透模式'
            desc: '设置>显示>夜视通透模式'
            type: 'switch'
            text:
              - ''
            options:
              - 'switch_on'
              - 'switch_off'

        day_and_night:
          name: '白天和黑夜'
          desc: '白天和黑夜'
          type: 'popup'
          text:
            - '白天和黑夜'
            - '模式切换'
            - '高光/阴影调节'
            - '黑白'
            - '白天彩色'
            - '夜视彩色'
          options:
            - '模式切换'
            - '黑白'
            - '白天彩色'
            - '夜视彩色'

          mode_switching:
            name: '模式切换'
            desc: '白天和黑夜>模式切换'
            type: 'popup'
            text:
              - '模式切换'
              - '黑白'
              - '彩色'
              - '自动'
              - '光线较亮时自动显示彩色，较暗时自动显示黑白。'
              - '日夜切换阈值'
              - '白天和黑夜自动模式下，黑白彩色切换的环境亮度阈值：'
              - '恢复默认值'
              - '0'
              - '100'
            options:
              - '黑白'
              - '彩色'
              - '自动'
              - '日夜切换阈值'

          day_color:
            name: '白天彩色'
            desc: '白天和黑夜>白天彩色'
            type: 'popup'
            text:
              - '白天彩色'
              - '自动'
              - '手动'
              - '亮度'
              - '恢复默认值'
              - '暗部'
              - '0'
              - '255'
            options:
              - '自动'
              - '手动'
              - '亮度'
              - '暗部'

          black_and_white:
            name: '黑白'
            desc: '白天和黑夜>黑白'
            type: 'popup'
            text:
              - '黑白'
              - '自动'
              - '手动'
              - '亮度'
              - '恢复默认值'
              - '暗部'
              - '0'
              - '255'
            options:
              - '自动'
              - '手动'
              - '亮度'
              - '暗部'

          night_vision_color:
            name: '夜视彩色'
            desc: '白天和黑夜>夜视彩色'
            type: 'popup'
            text:
              - '夜视彩色'
              - '自动'
              - '手动'
              - '亮度'
              - '恢复默认值'
              - '暗部'
              - '0'
              - '255'
            options:
              - '自动'
              - '手动'
              - '亮度'
              - '暗部'

        splice_region:
          name: '拼接区域(无需配置，有则保留无则删除)'

        private_mark:
          name: '遮盖区域'
          desc: '设置>显示>遮盖区域'
          type: 'navigation'
          camera_type: 'GC代表双目的广角与长焦；ZY代表左右摄像机；DM代表单目'
          mask_num: 3/4/8

