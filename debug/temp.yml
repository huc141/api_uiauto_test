pages:
  - page_name: 设置
    page_level: 1
    elements:
      - name: Wi-Fi
        type: menu_item
        locator:
          method: "text"
          value: "Wi-Fi"
        actions:
          - type: click
            expected_result:
              type: page_loaded
              value: "Wi-Fi"
      - name: 灯
        type: menu_item
        locator:
          method: "text"
          value: "灯"
        actions:
          - type: click
            expected_result:
              type: page_loaded
              value: "灯"

  - page_name: Wi-Fi
    page_level: 2
    elements:
      - name: Wi-Fi 频段偏好
        type: menu_item
        locator:
          method: "text"
          value: "Wi-Fi 频段偏好"
        actions:
          - type: click
            expected_result:
              type: popup_shown
              value: "Wi-Fi 频段偏好"

      - name: Wi-Fi 测速
        type: menu_item
        locator:
          method: "text"
          value: "Wi-Fi 测速"
        actions:
          - type: click
            expected_result:
              type: page_loaded
              value: "Wi-Fi 测速"

      - name: 添加其他网络
        type: menu_item
        locator:
          method: "id"
          value: "add_other_network"
        actions:
          - type: click
            expected_result:
              type: page_loaded
              value: "输入密码"

  - page_name: Wi-Fi 频段偏好
    page_level: 3
    elements:
      - name: 自动
        type: radio_button
        locator:
          method: "text"
          value: "自动"
        actions:
          - type: click
            expected_result:
              type: popup_hidden
              value: "Wi-Fi"

      - name: 仅 5G
        type: radio_button
        locator:
          method: "text"
          value: "仅 5G"
        actions:
          - type: click
            expected_result:
              type: popup_hidden
              value: "Wi-Fi"

      - name: 仅2.4G
        type: radio_button
        locator:
          method: "text"
          value: "仅2.4G"
        actions:
          - type: click
            expected_result:
              type: popup_hidden
              value: "Wi-Fi"

      - name: 取消
        type: button
        locator:
          method: "text"
          value: "取消"
        actions:
          - type: click
            expected_result:
              type: popup_hidden
              value: "Wi-Fi"

  - page_name: Wi-Fi 测速
    page_level: 3
    elements:
      - name: 开始测速
        type: button
        locator:
          method: "text"
          value: "开始测速"
        actions:
          - type: click
            expected_result:
              type: back_to_page
              value: "Wi-Fi"

  - page_name: 输入密码
    page_level: 3
    elements:
      - name: Wi-Fi 名称
        type: input_field
        locator:
          method: "text"
          value: "Wi-Fi 名称"
        actions:
          - type: input
            input_value: "ExampleWiFi"
            expected_result:
              type: stay
              value: "输入密码"

      - name: Wi-Fi 密码
        type: input_field
        locator:
          method: "text"
          value: "Wi-Fi 密码"
        actions:
          - type: input
            input_value: "ExamplePassword"
            expected_result:
              type: stay
              value: "输入密码"

      - name: 取消
        type: button
        locator:
          method: "text"
          value: "取消"
        actions:
          - type: click
            expected_result:
              type: page_loaded
              value: "Wi-Fi"

      - name: 保存
        type: button
        locator:
          method: "text"
          value: "保存"
        actions:
          - type: click
            expected_result:
              type: page_loaded
              value: "Wi-Fi"


# 定位方法
locator_methods:
  - method: text
  - method: xpath

# 操作类型
action_types:
  - type: click
  - type: input
  - type: select

# 预期结果类型
expected_result_types:
  - type: page_loaded
  - type: dialog_opened
  - type: dialog_closed
  - type: test_started
  - type: network_saved
  - type: text_entered