# 页面定义
device_list_name: 'yulong-test-sd7'
desc: '设置>Wi-Fi主页'
pages:
  - name: "设置"
    elements:
      - name: "Wi-Fi"
        type: menu_item
        locator:
          method: text
          value: "Wi-Fi"
        actions:
          - type: click
            expected_result:
              type: page_loaded
              value: "Wi-Fi"

  - name: "Wi-Fi"
    elements:
      - name: "Wi-Fi 频段偏好"
        type: menu_item
        locator:
          method: text
          value: "Wi-Fi 频段偏好"
        actions:
          - type: click
            expected_result:
              type: dialog_opened
              value: "Wi-Fi 频段偏好"
      - name: "Wi-Fi测速"
        type: menu_item
        locator:
          method: text
          value: "Wi-Fi测速"
        actions:
          - type: click
            expected_result:
              type: page_loaded
              value: "Wi-Fi测速"
      - name: "添加其他网络"
        type: menu_item
        locator:
          method: text
          value: "添加其他网络"
        actions:
          - type: click
            expected_result:
              type: page_loaded
              value: "输入密码"

  - name: "Wi-Fi 频段偏好"
    elements:
      - name: "自动"
        type: radio_button
        locator:
          method: text
          value: "自动"
        actions:
          - type: click
            expected_result:
              type: dialog_closed
      - name: "仅 5G"
        type: radio_button
        locator:
          method: text
          value: "仅 5G"
        actions:
          - type: click
            expected_result:
              type: dialog_closed
      - name: "仅 2.4G"
        type: radio_button
        locator:
          method: text
          value: "仅 2.4G"
        actions:
          - type: click
            expected_result:
              type: dialog_closed
      - name: "取消"
        type: button
        locator:
          method: text
          value: "取消"
        actions:
          - type: click
            expected_result:
              type: dialog_closed

  - name: "Wi-Fi测速"
    elements:
      - name: "开始测速"
        type: button
        locator:
          method: text
          value: "开始测速"
        actions:
          - type: click
            expected_result:
              type: test_started

  - name: "添加其他网络"
    elements:
      - name: "Wi-Fi名称"
        type: text_field
        locator:
          method: text
          value: "Wi-Fi名称"
        actions:
          - type: input
            value: "lumos_5G"
            expected_result:
              type: text_entered
      - name: "Wi-Fi密码"
        type: text_field
        locator:
          method: id
          value: "Wi-Fi密码"
        actions:
          - type: input
            value: "supertonight415"
            expected_result:
              type: text_entered
      - name: Cancel
        type: button
        locator:
          method: text
          value: "取消"
        actions:
          - type: click
            expected_result:
              type: page_loaded
              value: "Wi-Fi"
      - name: Save
        type: button
        locator:
          method: text
          value: "保存"
        actions:
          - type: click
            expected_result:
              type: page_loaded
              value: "Wi-Fi"
